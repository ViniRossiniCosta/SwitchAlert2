<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo SweetAlert2 com Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container py-3">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="./" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="./sweetalert3botoes.html" class="nav-link">3 botões</a>
          </li>
          <li class="nav-item">
            <a href="./close.html" class="nav-link">Close</a>
          </li>
          <li class="nav-item">
            <a href="./corpohtml.html" class="nav-link">Corpo Html</a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/urnauzao/sweetalert" class="nav-link"
              >GitHub</a
            >
          </li>
        </ul>
      </header>
      <h1 class="text-center">Criando alertas elegantes com Sweetalert2</h1>
      <div class="text-center">
        <img
          class="img-fluid"
          src="https://sweetalert2.github.io/images/SweetAlert2.png"
        />
      </div>
    </div>
  </body>

  <script>
    const meu_numero_da_sorte = 8;
    let component_linha = "";

    for (let i = 1; i < 50; i++) {
      component_linha += `<tr>
                <th scope="row">${i}</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr>
            `;
    }

    const html = `<div class="container"> 
                meu número da sorte: ${meu_numero_da_sorte}
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${component_linha}
                    </tbody>
                </table>
                <div class="text-center">
                    <img class="img-fluid" src="https://sweetalert2.github.io/images/SweetAlert2.png">
                </div>
            </div>`;

    Swal.fire({
      title: "Essa imagem foi eu que fiz!",
      html: html,
      showConfirmButton: false,
      showCloseButton: true,
      with: "97%",
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</html>
